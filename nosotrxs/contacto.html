<div class="container text-center bg-white">
  <h3 class="mt-4">Contacto</h3>
    <div class="u-wrapper mt-4">
      <div class="contact-content row justify-content-center">
        
        <div class="col-md-8 col-lg-6">
            <form id="formulario-contacto" class="form text-start p-4 border rounded shadow-sm" action="https://formspree.io/f/xvgeybzz" method="POST" novalidate>
            
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo *</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="Tu Nombre">
                <div class="invalid-feedback">Falta el nombre.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico *</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                <div class="invalid-feedback">Correo inválido.</div>
            </div>

            <div class="mb-3">
                <label class="form-label d-block">¿Qué eres? *</label>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo_usuario" id="radio1" value="fan"> <label class="form-check-label" for="radio1">Fan</label>
                </div>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo_usuario" id="radio2" value="cliente"> <label class="form-check-label" for="radio2">Cliente</label>
                </div>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo_usuario" id="radio3" value="artista"> <label class="form-check-label" for="radio3">Artista</label>
                </div>
                <div id="error-radio" class="text-danger small mt-1" style="display:none;">Debes seleccionar una opción.</div>
            </div>

            <div class="mb-3 border-top pt-3">
                <label class="form-label">Suscribirse a novedades (Opcional)</label>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="newsletter_ropa" id="check1" value="si"> <label class="form-check-label" for="check1">Nuevas colecciones de Ropa</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="newsletter_video" id="check2" value="si"> <label class="form-check-label" for="check2">Estrenos de Videoclips</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Mensaje *</label>
                <textarea id="message" name="message" class="form-control" rows="4"></textarea>
                <div class="invalid-feedback">Escribe un mensaje.</div>
            </div>

            <button type="submit" class="btn btn-dark w-100">Enviar mensaje</button>
            </form>
        </div>

      </div>
    </div>
